<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce and Throttle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">
        Illustration for Debounce and Throttle in Javascript
      </h2>
      <div class="row">
        <span class="left-span">
          <label for="input-search1">
            Search
            <input type="text" name="" id="input-search1" />
          </label>
        </span>
        <span class="right-span">
          <label for="input-search2">
            Search (Debounce)
            <input type="text" name="" id="input-search2" />
          </label>
        </span>
      </div>
      <div class="row text-area-container">
        <button id="btnClear" onclick="onClearConsole()">Clear Console</button>
        <span class="left-span">
          <h4>Number of API hits: Without Debounce</h4>
          <textarea
            name="text-hits1"
            id="text-hits1"
            cols="75"
            rows="20"
          ></textarea>
        </span>
        <span class="right-span">
          <h4>Number of API hits: With Debounce</h4>
          <textarea
            name="text-hits2"
            id="text-hits2"
            cols="75"
            rows="20"
          ></textarea>
        </span>
      </div>
    </div>
    <div class="clearboth"></div>
    <div class="container">
      <div class="row">
        <span class="left-span">
          <h4>Window Size: Without Throttle</h4>
          <div id="inner-width1"></div>
          <div id="inner-height1"></div>
        </span>
        <span class="right-span">
          <h4>Window Size: With Throttle</h4>
          <div id="inner-width2"></div>
          <div id="inner-height2"></div>
        </span>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./resize.js"></script>
  </body>
</html>
